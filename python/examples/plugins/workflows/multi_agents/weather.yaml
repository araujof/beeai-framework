name: examples.plugins.workflow.multi_agents.WeatherForecaster
alias: WeatherForecaster
creator: Bee Team
inherits: Prompt
description: A weather forecaster
version: 0.1
config:
  model_id: ollama/granite3.2:latest
  memory: default
  parameters:
    decoding_method: 'greedy'
    max_new_tokens: 250
  instruction: You provide detailed weather reports.
  template: |
    Provide a comprehensive weather summary for {location} today.
    Output: essential weather details such as chance of rain, temperature and wind. Only report information that is available.
  tools:
    -  OpenMeteo